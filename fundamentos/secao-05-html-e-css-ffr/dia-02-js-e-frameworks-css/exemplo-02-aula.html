<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
        <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="email">E-mail:
        <input type="text" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="">Estado:
        <select name="estado" id="input-estado">
            <option value="sp">São Paulo</option>
            <option value="rj" selected>Rio de Janeiro</option>
            <option value="bh">Belo Horizonte</option>
            <option value="es">Espírito Santo</option>
            <option value="pr">Paraná</option>
        </select>
    </label>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="input-foto">
    <br>
<p>Comidas Favotiras</p>
<label for="comida1">
    <input type="radio" id="comida1" name="comida-favorita" value="pizza" checked>Pizza
</label>
<label for="comida2">
    <input type="radio" id="comida2" name="comida-favorita" value="hamburger">Hamburger
</label>
<label for="comida3">
    <input type="radio" id="comida3" name="comida-favorita" value="outro" >Outro
</label>
<br>
<p>Escreva algo sobre você:</p>
<textarea name="sobre-mim" id="text-area-1" cols="30" rows="5"></textarea>
<br>
<p>Digite sua senha:</p>
<label for="input-senha">
    <input type="password" name="senha" id="input-senha" required>
    <br><br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
</label>
</form>
</body>

</html>

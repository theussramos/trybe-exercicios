<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        <form action="" method="GET">
            <label for="input-email">
                <p>E-mail:
                    <input type="text" name="email" id="useremail" placeholder="digite seu e-mail" autocomplete="on"
                        required autofocus>
                </p>
            </label>
            <label for="input-password">
                <p>Senha:
                    <input type="password" name="password" id="userpassword" placeholder="digite sua senha"
                        autocomplete="off" required>
                </p>
            </label>

            <label for="input-password">lembre-me
                <input type="checkbox" name="lembrar" type="text">
            </label>
            <br><br>
            <button type="submit">Entrar</button>
        </form>
</body>

</html>
